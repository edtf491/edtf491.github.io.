<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pictures - Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .auth-footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .password-hint {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>Game Pictures</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="content.html">Просмотр</a></li>
                <li><a href="profile.html">Личный кабинет</a></li>
                <li><a href="support.html">Тех. поддержка</a></li>
                <li><a href="ads.html">Размещение рекламы</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="login.html" class="login-btn">Вход</a>
            <a href="register.html" class="register-btn active">Регистрация</a>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2 class="auth-title">Регистрация</h2>
            
            <form>
                <div class="form-group">
                    <label for="reg-username">Имя пользователя</label>
                    <input type="text" id="reg-username" required placeholder="Придумайте логин">
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required placeholder="Ваш email">
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" required placeholder="Придумайте пароль">
                    <p class="password-hint">Пароль должен содержать не менее 8 символов</p>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm">Подтверждение пароля</label>
                    <input type="password" id="reg-confirm" required placeholder="Повторите пароль">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" required> Я согласен с <a href="terms.html">условиями использования</a>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" style="width: 100%;">Зарегистрироваться</button>
                
                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Game Pictures. Все права защищены.</p>
    </footer>
</body>
</html>

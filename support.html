<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pictures - Тех. поддержка</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>Game Pictures</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="content.html">Просмотр</a></li>
                <li><a href="profile.html">Личный кабинет</a></li>
                <li><a href="support.html" class="active">Тех. поддержка</a></li>
                <li><a href="ads.html">Размещение рекламы</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="login.html" class="login-btn">Вход</a>
            <a href="register.html" class="register-btn">Регистрация</a>
        </div>
    </header>

    <main>
        <div class="section-title">
            <h2>Техническая поддержка</h2>
            <p>Мы всегда готовы помочь вам с любыми вопросами</p>
        </div>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Тема</label>
                    <select id="subject">
                        <option value="technical">Техническая проблема</option>
                        <option value="account">Проблема с аккаунтом</option>
                        <option value="content">Вопрос по контенту</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea id="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Отправить запрос</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Game Pictures. Все права защищены.</p>
    </footer>
</body>
</html>

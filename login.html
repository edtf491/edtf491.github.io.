<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pictures - Вход</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .auth-footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>Game Pictures</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="content.html">Просмотр</a></li>
                <li><a href="profile.html">Личный кабинет</a></li>
                <li><a href="support.html">Тех. поддержка</a></li>
                <li><a href="ads.html">Размещение рекламы</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="login.html" class="login-btn active">Вход</a>
            <a href="register.html" class="register-btn">Регистрация</a>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2 class="auth-title">Вход в аккаунт</h2>
            
            <form>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="Ваш email">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required placeholder="Ваш пароль">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox"> Запомнить меня
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" style="width: 100%;">Войти</button>
                
                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
                    <p><a href="forgot-password.html">Забыли пароль?</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Game Pictures. Все права защищены.</p>
    </footer>
</body>
</html>
